
<div>
    <h2><span data-translate="universityApp.course.detail.title">Course</span> {{vm.course.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="universityApp.course.code">Code</span></dt>
        <dd>
            <span>{{vm.course.code}}</span>
        </dd>
        <dt><span data-translate="universityApp.course.name">Name</span></dt>
        <dd>
            <span>{{vm.course.name}}</span>
        </dd>
        <dt><span data-translate="universityApp.course.description">Description</span></dt>
        <dd>
            <span>{{vm.course.description}}</span>
        </dd>
        <dt><span data-translate="universityApp.course.cfu">Cfu</span></dt>
        <dd>
            <span>{{vm.course.cfu}}</span>
        </dd>
        <dt><span data-translate="universityApp.course.duration">Duration</span></dt>
        <dd>
            <span>{{vm.course.duration}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="course-detail.edit({id:vm.course.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
